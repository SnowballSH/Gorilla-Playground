<!DOCTYPE html>
<html style="background: var(--dark)">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Gorilla Playground</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=ABeeZee"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Aclonica"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.1/addon/scroll/simplescrollbars.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.1/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.1/theme/dracula.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.2/theme/material-palenight.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.2/theme/solarized.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.2/theme/monokai.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.2/theme/material.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.2/theme/base16-light.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body
    style="
      padding: 15px;
      margin: 10px;
      font-family: Aclonica, sans-serif;
      background: transparent;
    "
  >
    <div class="container">
      <h1
        style="
          text-align: center;
          color: white;
          padding: 10px;
          padding-bottom: 20px;
        "
      >
        Gorilla Playground
      </h1>
    </div>
    <div
      style="
        float: left;
        width: 53%;
        height: 400px;
        max-width: 53%;
        min-width: 53%;
        min-height: 400px;
        max-height: 800px;
      "
    >
      <textarea
        id="editor"
        style="
          width: 100%;
          background: rgb(46, 47, 52);
          border-style: none;
          color: rgb(255, 255, 255);
          height: 400px;
          min-height: 400px;
          max-height: 800px;
        "
      ></textarea>
    </div>
    <textarea
      id="display"
      style="
        box-sizing: border-box;
        width: 41%;
        height: 400px;
        background: rgb(181, 184, 197);
        border-style: none;
        margin-left: 3%;
        padding: 20px;
        font-family: ABeeZee, sans-serif;
      "
      readonly=""
    ></textarea>
    <div style="text-align: center; width: 50%; float: left; margin-top: 10px">
      <button
        class="btn btn-primary"
        type="button"
        style="text-align: center; width: 180px; margin: 10px"
        onclick="submit()"
      >
        RUN!
      </button>
      <button
        class="btn btn-danger"
        style="margin-left: 55px"
        onclick="window.localStorage.clear()"
      >
        Clear Cache
      </button>
    </div>

    <div style="text-align: center; margin-top: 5px">
      <select
        style="margin-top: 15px; margin-left: 20px; height: 30px; width: 30%"
        id="select"
      >
        <optgroup label="Dark Themes">
          <option selected>Dracula</option>
          <option>Material-palenight</option>
          <option>Material</option>
          <option>Monokai</option>
        </optgroup>
        <optgroup label="Light Themes">
          <option>Solarized light</option>
          <option>Base16-light</option>
          <option>Default</option>
        </optgroup>
      </select>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.1/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.2/addon/mode/simple.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.1/mode/meta.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.1/addon/scroll/simplescrollbars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.59.1/addon/edit/closebrackets.min.js"></script>

    <script src="assets/js/wasm_exec.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
